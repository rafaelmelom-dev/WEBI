<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>AtividadeI</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="conteiner-fluid bg-primary text-center p-4 text-white">
            <h1>Cabeçalho</h1>
        </div>

        <div class="row text-white px-3">
            <div class="col-3 bg-info py-2 my-3 border border-white border-5">
                Coluna 1
            </div>
            <div
                class="col-3 bg-success py-2 my-3 border border-white border-5"
            >
                Coluna 2
            </div>
            <div
                class="col-3 bg-warning py-2 my-3 border border-white border-5"
            >
                Coluna 3
            </div>
            <div class="col-3 bg-danger py-2 my-3 border border-white border-5">
                Coluna 4
            </div>
        </div>

        <div class="conteiner-fluid bg-secondary">
            <div class="row px-3 py-4">
                <div
                    class="col-6 bg-dark text-bg-dark py-2 my-3 border border-secondary border-5"
                >
                    Coluna 1
                </div>
                <div
                    class="col-6 bg-white text-bg-white py-2 my-3 border border-secondary border-5"
                >
                    Coluna 2
                </div>
            </div>
        </div>

        <div class="row text-white px-3">
            <div
                class="col-2 bg-primary py-2 my-3 border border-white border-5"
            >
                Coluna 1
            </div>
            <div
                class="col-2 bg-success py-2 my-3 border border-white border-5"
            >
                Coluna 2
            </div>
            <div class="col-2 bg-danger py-2 my-3 border border-white border-5">
                Coluna 3
            </div>
            <div class="col-2 bg-info py-2 my-3 border border-white border-5">
                Coluna 4
            </div>
            <div
                class="col-2 bg-warning py-2 my-3 border border-white border-5"
            >
                Coluna 5
            </div>
            <div class="col-2 bg-dark py-2 my-3 border border-white border-5">
                Coluna 6
            </div>
        </div>

        <div class="conteiner-fluid bg-dark text-white p-4 text-center">
            Rodapé
        </div>
    </body>
</html>
