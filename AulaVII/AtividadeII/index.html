<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>AtividadeII</title>
    </head>

    <body>
        <label for="numMes">Digite um número do mês: </label>
        <input type="number" id="numMes" />
        <button onclick="mostrarMes()">Mostrar Mês</button>
        <p id="mes"></p>

        <script>
            function mostrarMes() {
                let numMes = parseInt(document.getElementById("numMes").value);
                let mes;

                switch (numMes) {
                    case 1:
                        mes = "Janeiro";
                        break;
                    case 2:
                        mes = "Fevereiro";
                        break;
                    case 3:
                        mes = "Março";
                        break;
                    case 4:
                        mes = "Abril";
                        break;
                    case 5:
                        mes = "Maio";
                        break;
                    case 6:
                        mes = "Junho";
                        break;
                    case 7:
                        mes = "Julho";
                        break;
                    case 8:
                        mes = "Agosto";
                        break;
                    case 9:
                        mes = "Setembro";
                        break;
                    case 10:
                        mes = "Outubro";
                        break;
                    case 11:
                        mes = "Novembro";
                        break;
                    case 12:
                        mes = "Dezembro";
                        break;
                    default:
                        mes = "Mês inválido";
                        break;
                }

                document.getElementById("mes").innerText = mes;
            }
        </script>
    </body>
</html>
