<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>AtividadeIV</title>
    </head>

    <body>
        <label for="salario">Digite o seu salário: </label>
        <input type="number" id="salario" />
        <button onclick="calculaAliquota()">Calcular Alíquota</button>
        <p id="aliquota"></p>

        <script>
            function calculaAliquota() {
                let salario = parseFloat(
                    document.getElementById("salario").value
                );
                let mensagem;

                if (salario < 1903.99) {
                    mensagem = "Isento";
                } else if (salario < 2826.66) {
                    mensagem =
                        "7,5% do salário bruto = R$" + (7.5 * salario) / 100;
                } else if (salario < 3751.06) {
                    mensagem =
                        "15% do salário bruto = R$" + (15 * salario) / 100;
                } else if (salario < 4664.69) {
                    mensagem =
                        "22,5% do salário bruto = R$" + (22.5 * salario) / 100;
                } else {
                    mensagem =
                        "27,5% do salário bruto = R$" + (27.5 * salario) / 100;
                }

                document.getElementById("aliquota").innerText = mensagem;
            }
        </script>
    </body>
</html>
