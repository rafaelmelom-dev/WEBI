<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>AtividadeI</title>
    </head>

    <body>
        <label for="nota">Digite sua nota:</label>
        <input type="number" id="nota" />
        <button onclick="verificarNota()">Verificar Desempenho</button>
        <p id="desempenho"></p>

        <script>
            function verificarNota() {
                let nota = parseFloat(document.getElementById("nota").value);
                let mensagem;

                if (nota < 0 || nota > 100) {
                    mensagem =
                        "Insira outra nota dentro do intervalo permitido [0, 100]";
                } else if (nota < 60) {
                    mensagem = "Precisa Melhorar";
                } else if (nota < 90) {
                    mensagem = "Bom";
                } else {
                    mensagem = "Excelente";
                }

                document.getElementById("desempenho").innerText = mensagem;
            }
        </script>
    </body>
</html>
