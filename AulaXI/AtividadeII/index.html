<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>AtividadeII</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="conteiner row mx-5">
            <div class="col p-1">
                <div
                    class="border border-primary border-5"
                    style="height: 100px"
                ></div>
            </div>

            <div class="col p-1">
                <div
                    class="border border-secondary border-5"
                    style="height: 100px"
                ></div>
            </div>

            <div class="col p-1">
                <div
                    class="border border-success border-5"
                    style="height: 100px"
                ></div>
            </div>

            <div class="col p-1">
                <div
                    class="border border-danger border-5"
                    style="height: 100px"
                ></div>
            </div>

            <div class="col p-1">
                <div
                    class="border border-warning border-5"
                    style="height: 100px"
                ></div>
            </div>

            <div class="col p-1">
                <div
                    class="border border-info border-5"
                    style="height: 100px"
                ></div>
            </div>

            <div class="col bg-secondary p-1">
                <div
                    class="border border-light border-5"
                    style="height: 100px"
                ></div>
            </div>

            <div class="col p-1">
                <div
                    class="border border-dark border-5"
                    style="height: 100px"
                ></div>
            </div>

            <div class="col bg-dark p-1">
                <div
                    class="border border-white border-5"
                    style="height: 100px"
                ></div>
            </div>
        </div>
    </body>
</html>
