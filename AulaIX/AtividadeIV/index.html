<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>AtividadeIV</title>
    </head>

    <body>
        <div id="add"></div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" />
        <button onclick="adicionar()">Adicionar</button>

        <script>
            class Pessoa {
                constructor(nome, idade) {
                    this.nome = nome;
                    this.idade = idade;
                }

                descricao() {
                    return `Nome: ${this.nome} - Idade: ${this.idade}`;
                }
            }

            function adicionar() {
                nome_input = document.getElementById("nome");
                idade_input = document.getElementById("idade");
                add_div = document.getElementById("add");
                p = document.createElement("p");

                if (nome_input.value == "") return;
                if (idade_input.value == "") return;

                pessoa = new Pessoa(nome_input.value, idade_input.value);

                p.textContent = pessoa.descricao();

                add_div.appendChild(p);

                nome_input.value = "";
                idade_input.value = "";
            }
        </script>
    </body>
</html>
