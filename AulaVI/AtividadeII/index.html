<html lang="pt-br">

    <body>
        <ul id="itemList"></ul>

        <button onclick="addItem()">Adicionar Item</button>

        <script>
            function addItem() {
                document.getElementById("itemList").innerHTML +=
                    "<li>Novo item</li>";
            }
        </script>
